<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعبئة وتحميل PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 1px solid #ccc; margin-top: 10px; }
        #downloadBtn { display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>تعبئة وتحميل PDF</h2>
    <input type="file" id="pdfUpload" accept="application/pdf">
    <canvas id="pdfCanvas"></canvas>
    <button id="downloadBtn">تحميل الملف</button>
    
    <script>
        let pdfDoc = null;
        let pdfBytes = null;

        document.getElementById('pdfUpload').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.readAsArrayBuffer(file);
            reader.onload = async function() {
                pdfBytes = new Uint8Array(reader.result);
                pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
                renderPDF();
            };
        });

        async function renderPDF() {
            const loadingTask = pdfjsLib.getDocument({ data: pdfBytes });
            const pdf = await loadingTask.promise;
            const page = await pdf.getPage(1);
            const viewport = page.getViewport({ scale: 1.5 });

            const canvas = document.getElementById('pdfCanvas');
            const context = canvas.getContext('2d');
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            const renderContext = { canvasContext: context, viewport: viewport };
            await page.render(renderContext);

            document.getElementById('downloadBtn').style.display = 'block';
        }

        document.getElementById('downloadBtn').addEventListener('click', async function() {
            if (!pdfDoc) return;
            const newPdfBytes = await pdfDoc.save();
            const blob = new Blob([newPdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'filled.pdf';
            link.click();
        });
    </script>
</body>
</html>
